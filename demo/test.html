<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <style>
            #box {
                width:200px;
                height:200px;
                background:red;
            }
        </style>
    </head>
    <body>
        <div id="box">这是DIV标签，自动换行</div>
        <input type="text" /><span>这是span标签，不自动换行</span>

        <p>无序列表</p>
        <ul>
            <li>列表项1</li>
            <li>列表项2</li>
        </ul>

        <p>有序列表</p>
        <ol>
            <li>列表项1</li>
            <li>列表项2</li>
        </ol>

        <dl>
            <dt>名词1</dt>
            <dd>名词1解释</dd>
            <dt>名词2</dt>
            <dd>名词2解释</dd>
        </dl>
    </body>
</html>
